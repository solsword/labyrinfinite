<!doctype html>
<html>
<head>
  <title>Labyrinfinite</title>
  <meta charset="utf-8"/>
  <meta name="author" content="Peter Mawhorter"/>
  <link rel="stylesheet" type="text/css" href="labyrinfinite.css"/>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <canvas id="labyrinth" width="800" height="800" ></canvas>
  <div id="controls">
    <input type="button" value="#" onclick="set_mode('grid');"/>
    <input type="button" value="##" onclick="set_mode('multigrid');"/>
    <input type="button" value="@" onclick="set_mode('wiggle');"/>
    <div id="tempo_controls">
      <!-- TODO: Find a font that has these music note characters -->
      <!-- Sixteenth note: 𝅘𝅥𝅯  Half note: 𝅗𝅥 -->
      <!-- Fireworks: 🎆 -->
      <input id="slower" type="button" value="->-" onclick="adjust_tempo(1.5);"/>
      <input id="faster" type="button" value=">>>" onclick="adjust_tempo(0.75);"/>
    </div>
    <div id="sub_controls">
      <select name="How many grids?" id="grid_num_select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
  </div>
</body>
</html>
