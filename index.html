<!doctype html>
<html>
<head>
  <title>Labyrinfinite</title>
  <meta charset="utf-8"/>
  <meta name="author" content="Peter Mawhorter"/>
  <link rel="stylesheet" type="text/css" href="labyrinfinite.css"/>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="controls" id="top-controls">
    <input type="button" value="#" onclick="set_mode('grid');"/>
    <input type="button" value="@" onclick="set_mode('wiggle');"/>
    <div id="sub_controls">
      <span class="attract_indicator">~</span>
        <input
          type="checkbox"
          id="attract_mode"
          checked="true"
          onclick="toggle_attract_mode();"
        />
      <span class="attract_indicator">~</span>
    </div>
  </div>
  <canvas id="labyrinth" width="800" height="800" ></canvas>
  <div class="controls" id="bottom-controls">
    <div id="tempo_controls">
      <input
        id="tempo"
        type="range"
        min="0"
        max="1000"
        value="500"
        oninput="set_tempo(this.value/1000)"
      />
    </div>
  </div>
</body>
</html>
